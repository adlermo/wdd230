<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Lazy Load Sample</title>
  </head>
  <body>
    <h1>Lazy Load Images from Unsplash API</h1>
    <section>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="https://source.unsplash.com/featured/300x400/?lazy"
          width="300"
          height="400"
          alt="Loading image lazily"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="https://source.unsplash.com/featured/300x400/?water"
          width="300"
          height="400"
          alt="Loading image lazily"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="https://source.unsplash.com/featured/300x400/?nature"
          width="300"
          height="400"
          alt="Loading image lazily"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="https://source.unsplash.com/featured/300x400/?pop"
          width="300"
          height="400"
          alt="Loading image lazily"
        />
      </picture>
      <picture>
        <img
          src="images/placeholder.jpg"
          data-src="https://source.unsplash.com/featured/300x400/?tech"
          width="300"
          height="400"
          alt="Loading image lazily"
        />
      </picture>
    </section>

    <script src="./js/index.js"></script>
  </body>
</html>
