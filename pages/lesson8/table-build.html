<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Table Build</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <tr>
            <th colspan="3" scope="colgroup">
              <h1>ACME Wildest</h1>
            </th>
          </tr>
          <tr>
            <th scope="col">Period</th>
            <th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td scope="row">September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td scope="row">October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td scope="row">November</td>
            <td>$8,610</td>
            <td>$7,500</td>
          </tr>
          <tr>
            <td scope="row">
              <em> Black Friday </em>
            </td>
            <td colspan="2">$3,200</td>
          </tr>
          <tr>
            <td scope="row">December</td>
            <td>$6,820</td>
            <td>$7,500</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">
              <p>Compiled 12.31.2020 by AdMO</p>
            </td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
